<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <a class="card_img-container" href="images/image-equilibrium.jpg" target="_blank">
      <img class="card_img-main" src="images/image-equilibrium.jpg" alt="">
      <div class="card_img-hover"><img src="images/icon-view.svg" alt=""></div>
    </a>

    <a id="card_intro-title" href="">Equilibrium #3429</a>
    <p id="card_intro-paragraph">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card_stats">
      <div class="card_stats-left">
        <img class="card_img-icon" src="images/icon-ethereum.svg" alt="">
        <p id="card_stats-left--cyan">
          0.041 ETH
        </p>
      </div>

      <div class="card_stats-right">
        <img class="card_img-icon" src="images/icon-clock.svg" alt="">
        <p>
          3 days left
        </p>
      </div>
    </div>

    <div class="card_footer">
      <img id="card_footer-img" src="images/image-avatar.png" alt="">
      <p>
        Creation of <a href="">Jules Wyvern</a>
      </p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/casumelanie" target="_blank">MÃ©lanie_C</a>.
  </div>
</body>
</html>
